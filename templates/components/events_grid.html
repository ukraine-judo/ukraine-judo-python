<!-- Events Section -->
<section class="w-full py-16 lg:py-32 relative overflow-hidden">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <!-- Header -->
        <div class="flex items-end justify-between gap-8 mb-16 flex-wrap">
            <div class="flex-1 min-w-[280px] space-y-3">
                <span class="inline-block px-4 py-2 bg-primary-50 text-primary-500 text-xs font-bold uppercase tracking-widest rounded-lg border border-primary-200">
                    Календар
                </span>
                <h2 class="text-4xl lg:text-5xl font-black text-slate-900 tracking-tight">
                    Найближчі змагання
                </h2>
            </div>
            <a 
                href="/events" 
                class="inline-flex items-center gap-2 px-6 py-3 text-primary-500 font-semibold border-2 border-primary-500 rounded-xl hover:bg-primary-500 hover:text-white transition-all duration-300 hover:-translate-y-1"
            >
                Календар подій
                <svg class="w-5 h-5 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                </svg>
            </a>
        </div>
        
        <!-- Events Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% if events %}
                {% for event in events %}
                <div class="group relative bg-white border-2 border-slate-200 rounded-3xl overflow-hidden transition-all duration-400 hover:border-primary-500 hover:-translate-y-2 hover:shadow-2xl hover:shadow-primary-500/15 cursor-pointer">
                    <!-- Top Blue Line -->
                    <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-primary-500 to-primary-600 transform scale-x-0 origin-left transition-transform duration-400 group-hover:scale-x-100"></div>
                    
                    <!-- Header -->
                    <div class="p-8 flex items-start justify-between gap-6">
                        <!-- Date Box -->
                        <div class="flex flex-col items-center justify-center min-w-[75px] px-3 py-4 bg-gradient-to-br from-slate-50 to-slate-100 border-2 border-slate-200 rounded-2xl text-center transition-all duration-400 group-hover:bg-gradient-to-br group-hover:from-primary-500 group-hover:to-primary-600 group-hover:border-primary-500 group-hover:shadow-lg group-hover:shadow-primary-500/30">
                            <div class="text-4xl font-black text-slate-900 leading-none transition-colors duration-400 group-hover:text-white">
                                {{ event.day }}
                            </div>
                            <div class="text-xs font-bold uppercase tracking-wider text-slate-600 mt-1.5 transition-colors duration-400 group-hover:text-white/90">
                                {{ event.month }}
                            </div>
                        </div>
                        
                        <!-- Badges -->
                        <div class="flex-1 space-y-2">
                            <div class="px-4 py-2 text-xs font-bold uppercase tracking-wider bg-primary-50 text-primary-500 border border-primary-200 rounded-lg text-center transition-transform duration-300 group-hover:translate-x-1">
                                {{ event.status }}
                            </div>
                            <div class="px-4 py-2 text-xs font-bold uppercase tracking-wider bg-accent-50 text-accent-600 border border-accent-200 rounded-lg text-center transition-transform duration-300 group-hover:translate-x-1">
                                {{ event.type }}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Body -->
                    <div class="px-8 pb-8 space-y-5">
                        <!-- Title -->
                        <h3 class="text-xl font-bold text-slate-900 leading-snug line-clamp-2 transition-colors duration-300 group-hover:text-primary-500">
                            {{ event.title }}
                        </h3>
                        
                        <!-- Divider -->
                        <div class="h-0.5 bg-gradient-to-r from-slate-200 to-transparent transition-all duration-400 group-hover:from-primary-500 group-hover:via-accent-500 group-hover:to-transparent"></div>
                        
                        <!-- Meta Info -->
                        <div class="space-y-3.5">
                            <div class="flex items-center gap-3 text-slate-600 text-sm transition-colors duration-300 group-hover:text-slate-700">
                                <svg class="w-5 h-5 text-slate-400 transition-colors duration-300 group-hover:text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                {{ event.location }}
                            </div>
                            <div class="flex items-center gap-3 text-slate-600 text-sm transition-colors duration-300 group-hover:text-slate-700">
                                <svg class="w-5 h-5 text-slate-400 transition-colors duration-300 group-hover:text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                {{ event.time }}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Footer -->
                    <div class="px-8 py-6 bg-slate-50 border-t border-slate-200 transition-colors duration-300 group-hover:bg-blue-50">
                        <button class="w-full flex items-center justify-center gap-2.5 px-4 py-3.5 text-primary-500 font-semibold border-2 border-primary-500 rounded-xl transition-all duration-300 group-hover:bg-primary-500 group-hover:text-white group-hover:shadow-md group-hover:shadow-primary-500/25">
                            Детальніше
                            <svg class="w-4.5 h-4.5 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                            </svg>
                        </button>
                    </div>
                </div>
                {% endfor %}
            {% else %}
            <!-- Empty State -->
            <div class="col-span-full flex flex-col items-center justify-center py-24 text-slate-500">
                <svg class="w-16 h-16 mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <p class="text-lg font-medium">Наразі немає заплановани подій</p>
            </div>
            {% endif %}
        </div>
    </div>
</section>
